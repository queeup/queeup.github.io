<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow"><!-- Since this is a demo site, I don't want search engines to index it. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" >

        <!-- syntax highlighting CSS -->
        <!-- https://github.com/pages-themes/cayman/blob/master/_sass/rouge-github.scss -->
        <!-- link rel="stylesheet" href="{{ site.baseurl }}/css/rouge-github.css" type="text/css" /-->

        <!-- https://gist.github.com/somebox/1082608 -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/gh-like.css" type="text/css" />

        <!-- https://github.com/PhilipTrauner/pygments-github-css/blob/master/github.css -->
        <!-- link rel="stylesheet" href="{{ site.baseurl }}/css/github.css" type="text/css" /-->
    </head>
    <body>
        <div class="container">
            <nav class="nav-primary">
                <ul>
                    {% for p in site.pages %}
                      {% if p.home %}
                      {% else %}
                    <li>
                        <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </nav>
            <main role="main">
                {{ content }}
            </main>
        </div>
    </body>
</html>
